<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Etch-A-Sketch</title>
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body draggable="false">
    <h1 class="title">Etch-A-Sketch</h1>
    <div class="main">
      <div class="options">
        <!-- <button class="select">Select</button> version 1 test -->
        <button id="color">Color Mode</button> 
        <button id="rainbow">Rainbow Mode</button>
        <button id="eraser">Eraser</button>
        <button id="reset">Clear</button>
        <label for="slider" id="sliderLabel">16X16</label>
        <input id="slider" type="range" value="16" min="1" max="100" />
      </div>
      <div class="sketchArea"></div>
    </div>
    <script src="script.js"></script>
  </body>
</html>
